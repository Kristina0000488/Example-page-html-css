<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/change_password/change_password.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0 (2)/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>recovery</title>
</head>

<body class="text-center">
    <div class="form-div">
        <form class="form-change needs-validation" novalidate>
            <h1 class="h3 mb-3 font-weight-normal">Изменение пароля</h1>
            <div class="password-div terms">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control password-input" placeholder="Пароль" required autofocus pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$">
                <div class="invalid-tooltip">
                    Пароль должен состоять минимум из 6 знаков и содержать минимум одну заглавную, строчную букву и цифру.
                </div>
                <i toggle="#password-field" class="fa fa-eye toggle-password" aria-hidden="true"></i>
            </div>
            <div class="password-div">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword2" class="form-control password-input" placeholder="Повторите пароль" required autofocus>
                <i toggle="#password-field" class="fa fa-eye toggle-password2" aria-hidden="true"></i>
                <div class="confirm-password"></div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" data-toggle="modal"
                data-target="#exampleModalCenter">Изменить</button>
            <a class="btn-signin" type="submit" href="signin.html">Войти</a>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Пароль успешно изменен</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Ок</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
